<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="nullstyle.css">
    <link rel="stylesheet" href="todo-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="list_body">
        <div class="list_body_content">
            <h1>ToDo</h1>
            <div class="create_new_task">
                <input type="text" class="create_new_task_body" placeholder = "I want to..." value="">
                <button class="add_new_task_btn" type="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12 22V12M12 12V2M12 12H22M12 12H2" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg>
                </button>
            </div>
            <div class="filters">
                <button class="filters_by_state active_filter">All</button>
                <button class="filters_by_state">Done</button>
                <button class="filters_by_state">Undone</button>
                <div class="filters_by_date">
                    <p>Sort by date</p>
                    <div class="arrows">
                        <svg width="10" height="13" viewBox="0 0 10 13" fill="black" xmlns="http://www.w3.org/2000/svg" class="active_arrow arrow">
                            <path d="M0 4.38596L4.38597 0H5.61404L10 4.38596L8.77193 5.63158L5.87719 2.75439V12.5263H4.12281V2.75439L1.22807 5.64912L0 4.38596Z"/>
                        </svg>
                        <svg class = "arrow" width="10" height="13" viewBox="0 0 10 13" fill="black" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 8.14034L5.61403 12.5263L4.38596 12.5263L-6.32936e-07 8.14034L1.22807 6.89473L4.12281 9.77192L4.1228 -9.60619e-06L5.87719 -9.75956e-06L5.87719 9.77192L8.77193 6.87718L10 8.14034Z"/>
                        </svg>
                            
                    </div>
                </div>
            </div>

            <ul class="tasks">
             
            </ul>
        </div>
    </div>
    <script src="todo-script.js"></script>
</body>
</html>
